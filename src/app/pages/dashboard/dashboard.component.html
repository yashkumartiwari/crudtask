<section class="page-content content-wrap container">
    <div class="page-header row">
        <div class="col-sm-12 col-md-6 col-lg-8">
            <h2 class="title">Users<span class="result text-secondary ms-3">{{totalCount}}</span>
            </h2>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-12 text-end">
            <button mat-raised-button type="button" color="primary" (click)="onAdd()">Add User</button>
        </div>
    </div>
    <div class="mb-2 mt-2">
        <table mat-table class="table table-bordered table-striped mb-0" [dataSource]="dataSource" matSort multiTemplateDataRows>
            <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay; index as i">
                <th mat-header-cell *matHeaderCellDef class="mat-sort-header-container-centered ">
                    {{ column === 'firstName' ? 'User':column === 'email' ? 'Email': column === 'action' ? 'Action':column | titlecase }}

                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element[column] }}
                    <span *ngIf="column === 'action'" title="Edit User Access">
                      <button mat-icon-button class="cursor" (click)="onEdit(element)">
                          <mat-icon aria-hidden="false" aria-label="icon" >edit</mat-icon>
                         </button>
                      </span>
                    <span *ngIf="column === 'action'" title="Delete User">
                              <button mat-icon-button class="cursor" (click)="openDialog(element)">
                                  <mat-icon aria-hidden="false" aria-label="icon" >delete</mat-icon>
                                 </button>
                              </span>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No record found</td>
            </tr>
        </table>
        <div>
            <mat-paginator #paginator class="mat-paginator-sticky" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>
